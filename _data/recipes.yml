    - 1 Esslöffel Zwiebelpulver

tantanmen_ramen:
  Name: Tantanmen Ramen
  Link: /recipes/asian/tantanmen_ramen
  Region: Asiatisch
  Photo:
    - tantanmen_ramen.jpg
  Tags:
    - Japanisch
    - Suppe
    - Ramen
    - Vegetarisch
  Worksteps:
    - Bouillon mit Dashi und Sojasauce aufkochen
    - Miso und Reismilch einrühren und nochmal aufkochen
    - Nach belieben Chili für schärfe
    - Hack mit ein wenig Öl anbraten
    - Sojasauce und Mirin zum ablöschen benutzen
    - Pak Choi waschen und in salzwasser dämpfen
    - Nudeln in salzwasser kochen
    - Frühlingszwiebeln in dünne Ringe schneiden
    - Hack, Pack Choi, Nudeln in Teller geben
    - Brühe darüber
    - Frühlingszwiebeln als Dekoration dazugeben
    - Servieren
  Ingredients:
    - 3.5 dl Gemüsebouillon
    - 0.5 dl [Dashi](/recipes/asian/dashi/) (ohne Bonitofloken für Vegi)
    - 4 EL Sojasauce
    - 1 TL Miso Paste (Dunkel)
    - 2 dl Reismilch
    - 1 Frühlingszwiebel
    - 200g Vegi Hack
    - 2 EL Pflanzenöl
    - 1 EL Sojacause + 1 EL Mirin
    - 2 Pak-Choi (klein)
    - Salz
    - 200g Nudeln (nach Wahl)

dashi:
  Name: Dashi
  Link: /recipes/asian/dashi
  Region: Asiatisch
  Tags:
    - Japanisch
    - Suppe
    - Ramen
  Worksteps:
    - Algen einschneiden
    - Algen mit Wasser aufkochen
    - Köcheln lassen bis Algen weich
    - Dann algen entfernen (fall Vegi gekocht wird, wars das)
    - Bonito Flocken dazu geben und ca. 1 Stunde kochen
    - Fertig
  Ingredients:
    - 30g Kombu Algen
    - 1.5L Wasser
    - 50g Bonito Flocken (ohne für Vegi)

koefte:
  Name: Köfte
  Link: /recipes/turkish/koefte
  Region: Türkisch
  Tags:
    - Türkisch
    - Grill
  Worksteps:
    - Zwiebeln raffeln, zwiebel saft dabei wegkippen
    - Tomatenmark und gewürze zu Zwiebeln zugeben
    - Die hälfte vom Olivenöl beigeben
    - Hackfleisch dazugeben und vermengen
    - Langsam Paniermehl und restliches Olivenöl zugeben und vermengen, bis misschung nichtmehr an den fingern klebt.
      Die Fleischmischung sollte sehr fein sein, keine klümpchen mehr vorhanden
    - Buletten formen, am besten mit mit geölten händen
    - Die Buletten mindestens 30min im Kühlschrank sitzen lassen
  Ingredients:
    - 2kg Rind Hackfleisch
    - 2 Grosse Zwiebeln
    - 4 Eier
    - 250g Paniermehl
    - 200g Tomatenmark
    - 1-2dl Olivenöl
    - 3 Teelöffel Curry
    - 3 Teelöffel Pfeffer frisch gemahlen
    - 3 Teelöffel Paprika Pulver
    - 3 Teelöffel Pull Biber oder Isot
    - 3 Teelöffel Salz
    - 3 Teelöffel Petersilie

vegi_pie:
  Name: Pilz und Ale Pie
  Link: /recipes/british/vegi_pie
  Region: Britisch
  Photo:
    - vegi_pie.jpg
  Tags:
    - Vegetarisch
    - Britisch
    - Slow Cooking
    - Pie
  Overview:
    Time: 2 Stunden
    Serves: 6
  Worksteps:
    - Getrocknete Pilze in gekochten Wasser einlegen
    - Zwiebeln in Ringe schneiden
    - Schalotten Grob Hacken
    - Zwiebeln und Schalotten in Öl anbraten bis glasig
    - Knoblauch pressen und mitanbraten
    - Mischung zur Seite stellen
    - Pilze zerkleinern falls nötig
    - Pilze in grosser Pfanne in Öl anbraten (ca 5min)
    - Eingelegte Pilze mitsamt wasser beigeben
    - Bier, Bouillion Würfel,Tomatenpuree hinzugeben
    - Gelee, Zucker hinzugeben
    - Thymian und Lorbeerblätter hinzugeben
    - Zwiebel Schalottenmix hinzugeben
    - Salz und Pfeffer nach geschmack (achtung, Sauce wird noch abgekocht)
    - Alles zusammen köcheln lassen für 20min
    - Wärend dem köcheln, eine Backform einfetten und mit Blätterteig auslegen
    - Backofen auf 200°C vorheizen (unter & oberhitze)
    - Sauce mit Maizena oder ähnlichem verdicken
    - Pie Füllung in die mit Teig ausgekleidete Backform geben
    - Pie mit Teig decken
    - Teig Deckel mit verquirltem Ei bestreichen
    - Pie in den Ofen Geben
    - 20min bei 200°C Unter & Oberhize Backen
    - 30min bei 150°C Unterhize Backen
    - Done
  Ingredients:
    - 15g Getrocknete Pilze z.B. Morcheln
    - 250ml Wasser, gekocht
    - 4 Esslöffel Öl
    - 300g Schalotten
    - 1 Zwiebel
    - 2 Knoblauch zehen
    - 800g Verschiedene Pilze
    - 330ml Pale Ale oder Schwarzbier
    - 1 Gemüsebouillon Würfel (5DL)
    - 2 Esslöffel Tomatenpurée
    - 1-2 Esslöffel Johannisbeere Gelee (oder anderes)
    - 1 Esslöffel Zucker
    - 1 Esslöffel frische Thymian Blätter oder 1 Teelöffel Getrockneter Thymian
    - 2 Lorbeerblätter
    - 3 Esslöffel Maizena / Reismehl / Maismehl
    - Salz und Pfeffer nach geschmack
    - Blätterteig für Backform und Deckel
    - 1 Ei

salzburger_vegi:
  Name: Salzburger Bier Pilze
  Link: /recipes/german/salzburger_vegi
  Region: Deutsch
  Tags:
    - Vegetarisch
    - Deutsch
    - Slow Cooking
  Overview:
    Time: 2 Stunden
    Serves: 4
  Worksteps:
    - Zwiebeln Hacken
    - Pilze grob zerkleinern, sollten relativ gross bleiben
    - Zwiebeln mit Pilzen andünsten
    - Mit Mehl bestäuben und umrühren
    - Bier und gewürze zugeben
    - Köcheln lassen für ca eine Stunde (kann Problemlos auch länger warm gehalten werden)
    - Pasta nach Anleitung Kochen
    - Pasta abseihen und mit Butter fetten
    - Servieren
  Ingredients:
    - 2 Zwiebeln
    - 1kg Pilze (gemischt)
    - 1 Esslöffel Mehl
    - 1/2 l Schwarzbier
    - 2 TL Bouillion
    - 1 Lorbeerblatt
    - 2 Wacholderbeeren
    - 4 Zweige Thymian
    - 4 Stiele Peterilie
    - 2 Esslöffel Essig
    - 1 Teelöffel Zucker
    - 250g Pasta
    - 2 Esslöffel Butter
hamburger:
  Name: Hamburger
  Link: /recipes/american/hamburger
  Region: Amerikanisch
  Tags:
    - Grill
    - Amerikanisch
  Overview:
    Time: 30 min + 30 min ruhen lassen
    Serves: 5
  Worksteps:
    - Zwiebeln mit grober küchenreibe zerreiben
    - Zwiebeln mit Eier, Gehaktem, Paniermel vermengen
    - Senf, Parmesan Muskatnuss und Speck dazugeben
    - Nach belieben würzen
    - Kaltstellen bis gebraucht (mindestens 30min)
    - Patties formen
    - Grillen / Kochen
  Ingredients:
    - 1kg Gehacktes, Schwein oder Rind
    - 2 Zwiebel
    - 1 Eier
    - 100g Paniermehl
    - 1 esslöffel Dijon Senf
    - 100g Parmesan Käse, gerieben
    - Priese Muskatnuss
    - 100 Speck streifen, kleingeschnitten
    - Gewürze


