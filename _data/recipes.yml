bulgogi:
  Name: Bulgogi
  Link: /recipes/korean/bulgogi
  Region: Koreanisch
  Overview:
    Time: 24h Einwirken, 30min herstellen
    Serves: 4
  Tags:
    - Koreanisch
    - Rindfleisch
  Worksteps:
    - Fleisch in dünne streifen schneiden, für ein einfacheres erlebniss Fleisch ca 30min anfrieren
    - Birne, Soyasauce, Zucker, Mirin, Sesame öl, Knoblauch, Ingwer und gochujang in Blender oder Häcksler geben
    - Fleisch und Sauce in einen Beutel geben und über Nacht einwirken lassen.
    - Als Beilage Reis Kochen
    - Bratpfanne vorheizen und Öl beigeben
    - Mariniertes Fleisch 1-2 Minuten anbraten
    - Servieren, mit Frühlingszwiebeln und Sesamkernen Garnieren
  Ingredients:
    - 800g Entrecote oder Steak
    - 1/2 kleine birne, geraffelt
    - 60ml Soyasauce
    - 1 Esslöffel Dunkle Soya Sauce (für schön schwarze Farbe)
    - 2 Esslöffel Zucker (Braun oder Weiss)
    - 2 Esslöffel Geröstetes Sesamöl
    - 3 Knoblauchzehen, gepress
    - 1 Esslöffel Frisch geriebener Ingwer
    - 1 Esslöffel gochujang (Koreanische Rote Chilli Paste)
    - 2 Esslöffel Mirin (alternativ Sherry oder Portwein)
    - 2 Frühlingszwiebeln, in feine scheiben geschnitten
    - 1 Teelöffel Geröstete Sesamkerne

ssamjang:
  Name: Ssamjang
  Link: /recipes/korean/ssamjang
  Region: Koreanisch
  Overview:
