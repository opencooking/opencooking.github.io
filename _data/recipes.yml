croquetas_jamon:
  Name: Croquetas de Jamon
  Link: /recipes/spanish/croquetas_jamon
  Region: Spanisch
  Overview:
    Time: 4 Stunden
    Serves: 4
  Tags:
    - Croquetas
    - Spanisch
  Worksteps:
    - Butter bei mittlerer Hitze schelzen
    - Zwiebeln beigeben und anschwitzen
    - Jamón hinzugeben und maximal 1 Minute anbraten
    - Mehl beigeben und verrühren
    - Milch schrittweise hinzugeben verrühren bis keine Klümpchen mehr existieren
    - Fertige Mischung kaltstellen (1h Gefrierer oder 4h Kühlschrank)
    - Kroketten formen mit der gekühlen mischung
    - Kroketten mit Mehl bestäuben
    - Kroketten in Ei wenden
    - Kroketten Panieren
    - Kroketten in Olivenöl anbraten
  Ingredients:
    - 60g Butter
    - 120g Weizenmehl
    - 1 Mittlere Zwiebel fein gehackt
    - 1 Liter Milch (oder nach bedarf)
    - 1 Priese Macis
    - 225g Jamón Serrano in Würfel geschnitten
    - Mehl zum Panieren
    - 2 Eier verquirlt zum Panieren
    - Paniermehl zum Panieren
    - 60ml Olivenöl zum Anbraten
  References:
    - "[Spanish Sabores](https://spanishsabores.com/croquetas-de-jamon-serrano-recipe-ham-croquettes/)"

