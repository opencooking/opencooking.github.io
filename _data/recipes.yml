  Worksteps:
    - Doenjang, Gochujang, Honig, Knoblauch und Sesamöl vermengen
    - Frühlingszwiebel in feine Ringe schneiden und dazu geben
    - Zwiebel fein Hacken und beigeben
    - Masse nochmals vermengen und dann mit Sesam bestreuen
    - Als beilage zu BBQ oder Bulgogi
  Ingredients:
    - 3 Esslöffel Doenjang
    - 1 Esslöffel Gochujang
    - 2 Teelöffel Honig
    - 1 Teelöffel Geröstetes Sesamöl
    - 1 Frühlingszwiebel
    - 1 Knoblauchzehe, gepresst
    - 1 Zwiebel
    - 1 Teelöffel Geröstete Sesamsamen
    - Wasser bei Bedarf

