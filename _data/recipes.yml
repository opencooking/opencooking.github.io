    - 1 Esslöffel Koriander Samen
    - 1 Esslöffel Chilli Flocken
    - 1 Esslöffel Pfefferkörner
    - 2 Teelöffel Nelken
    - 9 Ganze Kardamom Samen(?)
    - 6 Lorbeerblätter, zerrieben
    - 2 Teelöffel getrockneter Ingwer
    - 1/2 Zimtstängel
    - 4L Wasser
    - 300 g Grobes Salz
    - 16-17g Nitritpökelsalz (0.5-0.6%) pro KG Fleisch
    - 5 Teelöffel Nitritpökelsalz
    - 90g Rohzucker
baerlauch_spaetzle:
  Name: Bärlauch Spätzle
  Link: /recipes/german/baerlauch_spaetzle
  Region: Deutsch
  Overview:
    Time: 60min
    Serves: 3
  Tags:
    - Deutsch
    - Vegetarisch
  Worksteps:
    - Work in Progress ;)
    - Bärlauch, Eier, Quark, Wasser und Öl in Mixer
    - Mehl und salz in einen Topf, mulde in der Mitte
    - Bärlauch mix in Mulde leeren und alles vermisschen bis Glänzig
    - Teig 30min ziehen lassen, währenddessen Salzwasser aufkochen
    - Teig durch ein Sieb oder Spätzlepresse in Portionen ins Kochende Wasser geben
    - Kochen bis Spätzle schwimmen, dann abschöpfen
  Ingredients:
    - 200g Knöpflimehl
    - 100g Mehl + 100g
    - 1.5TL Salz
    - 50g Bärlauch Gewaschen und ausgeschwungen
    - 4 frische Eier
    - 150 g Magerquark
    - 1 dl Wasser
    - 5 EL Olivenöl (Oder Knoblauchöl)
schmortopf_vegi_pasta:
  Name: Vegetarischer Schmortopf
  Link: /recipes/german/schmortopf_vegi_pasta
  Region: Deutsch
  Overview:
    Time: ~60min
    Serves: 5
  Tags:
    - Deutsch
    - Vegetarisch
    - Bräter
    - Schmortopf
    - Slowcooking
  Worksteps:
    - Pilze falls naötig halbieren und anbraten
    - Karotten Schählen und in Dicke Scheiben schneiden, mit anbraten
    - Knoblauch und Schalotten Kleinschneiden, mit anbraten
    - Sobald Zwiebeln Glasig sind, Tomatenmark beigeben und kurz anbraten
    - Mit Mehl besteuben (Oder Xanthan)
    - Mit Wasser und Rotwein Ablöschen
    - Alle Gewürze beigeben
    - 30-60min Köcheln mit geschlossenem Deckel
    - Hitze erhöhen, Pasta beigeben und mit Wasser auffüllen damit alles knapp mit Wasser bedeckt ist
    - Pasta gar kochen
    - Done
  Ingredients:
    - 500g Bandnudeln
    - 800g-1000g frische Champignons
    - 2 große Karotte
    - 4 Schalotten
    - 4 Knoblauchzehen
    - 300ml Rotwein
    - 400ml Wasser
    - 2 Tl Brühpulver
    - 1 El Mehl (oder 1TL Xanthan)
    - 4 El Öl
    - 2 El Tomatenmark
    - 1 El Thymian getrocknet
    - 2 Lorbeerblatt
    - Chillipulver/-flakes
    - 2 El gehackte Petersilie
schmortopf_pasta:
  Name: Vegetarischer Pasta Schmortopf
  Link: /recipes/german/schmortopf_pasta
  Region: Deutsch
  Overview:
    Time: ~60min
    Serves: 4
  Tags:
    - Deutsch
    - Vegetarisch
    - Bräter
    - Schmortopf
    - Slowcooking
  Worksteps:
    - Alles Gemüse ausser Frühlingszwiebeln Grob zerkleinern
    - Gemüse in Bräter anbraten
    - Ablöschen mit Dosentomaten und Vollrahm
    - Gewürze beigeben und mit Salz / Pfeffer abschmecken
    - Aufkochen und 5min Kochen lassen
    - Hitze reduzieren und Bräter verschliessen
    - Köcheln lassen für 30-60min
    - Pasta beigeben und kochen bis weich, gegebenenfalls Wasserbeigeben
    - Frühlingszwiebeln klein schneiden und beigeben
    - Servieren
  Ingredients:
    - 3 Paprika
    - 3 Zwiebeln
    - 1 Aubergine
    - 250g Champignons
    - 4 knoblauchzehen
    - 500g Fusili (oder andere Pasta)
    - 150g Bohnen oder etwas in die Richtung
    - 3 Stangen Frühlingszwiebeln
    - 1 Dose Tomaten
    - 3-4 EL Tomatenmark
    - 3 EL Geräuchertes Paprikapulver
    - 1 EL Zwiebelgranulat
    - 5dl Wasser
    - 5dl Vollrahm
    - 2TL Xanthan oder anderes Verdickungsmittel z.B. Mehl
    - Gemüsebrühe Pulver
carne_en_su_jugo:
  Name: Carne en su jugo
  Link: /recipes/mexican/carne_en_su_jugo
  Region: Mexikanisch
  Overview:
    Time: 30min
    Serves: 4
  Tags:
    - Mexikanisch
  Worksteps:
    - Fleisch abtrocknen, in kleine würfel schneiden und mit Salz und Pfeffer würzen
    - Speck klein schneiden und in einem Topf mit öl anbraten
    - Tomatillos, Knoblauch, Chilli, Zwiebel und Hühnerbrühe Würfel in Blender geben
    - Sauce zum Speck geben und 20min Köcheln
    - Fleisch kurz anbraten und dann zur sauce zugeben 5-10min weiter köcheln
    - Servieren mit Trotillas, Gehackten Zwiebeln, Gehackten Koreander
  Ingredients:
    - 1 kg Rinds Entrecoté
    - 6 Tomatillos
    - 2 Zehen Knoblauch
    - 2 Serrano Chilli
    - 1/4 Zwiebel
    - 1/2 kg Bratspeck
    - 3 Esslöffel Koreander grün gehakt
    - 1 L Wasser
    - 1 Würfel Flügelbouillon
    - 4 Tassen frijoles de olla
    - Pflanzenöl
    - 1/2 Tasse Zwiebeln Gehackt
    - 1/2 Tasse Koreander grün gehakt
salsa_verde:
  Name: Salsa Verde
  Link: /recipes/mexican/salsa_verde
  Region: Mexikanisch
  Overview:
    Time: 20min
    Serves: 2
  Tags:
    - Mexikanisch
    - Sauce
  Worksteps:
    - Wasser aufkochen und Tomatillos, Serranos und Knoblauch darin ca. 12-15min kochen
    - Wasser abseihen und zur seite stellen
    - Tomatillos, Serranos und Knoblauch in Blender geben
    - Falls zu dick, vom beiseite gestellten Wasser dazugeben
    - Mit Salz und Limettensaft würzen
  Ingredients:
    - 6 Tomatillos
    - 3 Esslöffel Gehakte Zwiebeln
    - 1 Knoblauchzehe
    - 2-3 Serranos Chillies
    - 3 Tassen Wasser
cochinita_pibil:
  Name: Cochinita Pibil
  Link: /recipes/mexican/cochinita_pibil
  Region: Mexikanisch
  Overview:
    Time: 24h
    Serves: 4
  Tags:
    - Mexikanisch
    - Bräter
    - Schmortopf
    - Slowcooking
  Worksteps:
    - Das Fleisch in grobe Stücke schneiden
    - Nelken, Pfeffer, Zimt, Koriander und Kreuzkümmel in einer Pfanne rösten
    - Geröstete Gewürze mit Zucker und Salz im Mörser zerreiben.
    - Mit Oregano, Paprika, Macis, Kurkuma, Honig und Öl verrühren
    - Knoblauch schälen, pressen, mit Orangen- und Grapefruitsaft dazugeben und alles verrühren
    - Fleisch mit der Würzsoße gemischt über Nacht kalt stellen
    - Mischung in einen Bräter geben und bei 140C für 4 Stunden köcheln lassen
    - Fleisch mit zwei Gabeln zerteilen
    - Servieren mit Salsa Verde, Gehackten Zwiebeln, Tortillas
  Ingredients:
    - 2 Kilogramm Schweineschulter
    - 1 TL Nelken
    - 3 TL Pfefferkörner
    - 1 Stangen Zimt
    - 4 TL Korianderkörner
    - 3 TL Kreuzkümmel
    - 4 TL Zucker
    - 3 TL Salz
    - 3 TL Oregano
    - 3 TL Paprika edelsüß
    - 1 TL Macis (Oder Muskatnuss gerieben)
    - 3 TL Kurkuma
    - 2 EL Honig
    - 3 EL Öl
    - 3 Knoblauchzehen
    - 300 Milliliter Orangensaft
    - 300 Milliliter Grapefruits
aioli:
  Name: Aioli
  Link: /recipes/spanish/aioli
  Region: Spanisch
  Overview:
    Time: 10min
    Serves: 6
  Tags:
    - Spanisch
    - Sauce
  Worksteps:
    - Knoblauch 2 Minuten in kochendem Wasser kochen und auskühlen lassen (optional)
    - Ei, Knoblauch, Salz und Zitrone in Mixer geben und pürrieren
    - Öl langsam bei konstantem mixen zugeben zum Emulsieren
  Ingredients:
    - 1 Ei (Raumtemperatur)
    - 100ml Olivenöl
    - 100ml Sonnenblumenöl
    - 1-2 Knoblauchzehen
    - 1 Teelöffel Salz
    - Zitronensaft einer halben Zitrone
korean_ramen:
  Name: Koreanische Nudelsuppe
  Link: /recipes/korean/korean_ramen
  Region: Koreanisch
  Overview:
    Time: 45min
    Serves: 2
  Tags:
    - Koreanisch
    - Ramen
    - Vegetarisch
  Worksteps:
    - Kombualgen mit Getrockneten Shitake in 1l Wasser aufkochen
    - Sobald Wasser kocht, hitze reduzieren und 15min ziehen lassen danach Shitake und Kombualgen absieben
    - Zwiebeln in Ringe schneiden und anbraten
    - Sobald die Zwiebeln braun sind Knoblauch dazu pressen und Ingewer dazu reiben und 2-3min anbraten
    - Zwiebeln, Knoblauch und Ingwer in die Suppe geben 15min ziehen lassen und wieder abfiltrieren
    - Nach belieben Gochujang und Doenjang in die Suppe geben und schauen das wieder auf 1L Wasser aufgefüllt wird
    - Mit Sojasauce und Limettensaft abschmecken
  Ingredients:
    - 30g Kombu Algen
    - 10g Shitake Getrocknet
    - 1 Esslöffel Gochujang
    - 1 Esslöffel Doenjang
    - 1 Zwiebel
    - 8 Knoblauchzehen
    - 3cm Ingwer
    - Sojasauce
    - Limettensaft
crepes:
  Name: Crêpes
  Link: /recipes/french/crepes
  Region: Französisch
  Overview:
    Time: 45min
    Serves: 2
  Tags:
    - Französisch
    - Vegetarisch
  Worksteps:
    - Butter langsam schmelzen
    - Mehl und salz in Schüssel mischen, Mulde machen
    - Eier und Milch vermischen und in die Mulde geben, mit schwingbesen vermischen
    - Die geschmolzene Butter beimischen
    - 30min zugedeckt ruhen lassen
  Ingredients:
    - 50g Butter
    - 125g Mehl
    - 0.25 Teelöffel Salz
    - 2 Eier
    - 3
    - dl Milch
reis_pilz_topf:
  Name: Reis Pilz Topf
  Link: /recipes/german/reis_pilz_topf
  Region: Deutsch
  Overview:
    Time: 6h
    Serves: 4
  Tags:
    - Deutsch
    - Vegetarisch
    - Bräter
    - Schmortopf
    - Slowcooking
  Worksteps:
    - Zwiebeln, Wein, Gemüsebrühe, Lorbeerblätter, Thymian, Paprika, Chilliflocken in Bräter geben
    - 4-6h auf niedrigster Temperatur köcheln, oder bis Karotten weich
    - 1h vor vor Fertig die Pilze in grobe scheiben schneiden
    - Backofen auf 200C vorheizen
    - Pilze mit Knoblauch, Zitronen Zeste, Knoblauch und Butter in grosse Backform geben
    - Bei ca 200C für 45-60min Backen, bis Karamellisiert (ab und zu durchmischen)
    - 1h vor Ende den Reis in den Bräter geben
    - 30min vor Ende den Vollrahm in den Bräter geben
    - Pilze sobald sie Fertig sind in den Bräter geben
    - Abschmecken
    - Mit Parmesan servieren
  Ingredients:
    - 1 Tasse Wildreis gemischt
    - 1 Zwiebel, kleingeschnitten
    - 6 Karotten, in Scheiben
    - 1250ml Gemüsebrühe
    - 250ml Weisswein
    - 3 Thymian Zweige frisch
    - 2 Lorbeerblätter
    - 1 Esslöffel Paprika Edelsüss
    - 1/2 Esslöffel Chilliflocken
    - Parmesan zum Servieren
    - 250ml Vollrahm
    - 800g Verschiedene Pilze
    - 4 Knoblauchzehen, Gepresst
    - 200g Butter
    - Zeste von einer Zitrone
gemuese_topf:
  Name: Gemüse Topf
  Link: /recipes/german/gemuese_topf
  Region: Deutsch
  Overview:
    Time: 1
    Serves: 4
  Tags:
    - Deutsch
    - Vegetarisch
    - Bräter
    - Schmortopf
    - Slowcooking
  Worksteps:
    - Karotten und Zwiebeln klein würfeln und mit Olivenöl im Bräter anbraten (5-10min)
    - Knoblauchzehen dazu pressen und 1 Minute mit anbraten
    - Tomatenmark dazugeben und anbraten
    - Mit 150ml Wasser und Rotwein ablöschen
    - 20 Min köcheln lassen
    - Aubergine und Paprika klein schneiden und beigeben
    - Dosentomaten beigeben
    - 1-2DL Wasser hinzugeben
    - Roten Linsen abwaschen und beigeben
    - 15 Min köcheln lassen
    - Cherry Tomaten halbieren und beigeben
    - Zucchini würfel und beigeben
    - Mit Macis (oder Muskatnuss) Paprikapulver, Gemüsebrühe, Salz und Pfeffer abschmecken.
    - 15 Min köcheln
    - Essen ;)
  Ingredients:
    - 300 Gramm rote Linsen
    - 1 rote Paprika
    - 3 mittelgrosse Karotten
    - 1 Zucchini
    - 1 Aubergine
    - 1 weisse Zwiebel
    - 2 Knoblauchzehen
    - 2 EL Tomatenmark
    - Tomaten aus der Dose (ca. 500 Gramm)
    - 300 Gramm Cherry-Tomaten
    - 2 EL Kräuter der Provence
    - Olivenöl
    - Gemüsebrühe (gekörnt)
    - 1DL Rotwein
    - 1 TL Macis / Muskatnuss
    - 1 EL Paprikapulver (Geräuchert)
    - 2 EL Gemüsebrühe
boranija:
  Name: Boranija
  Link: /recipes/balkan/boranija
  Region: Balkan
  Overview:
    Time: 2h+
    Serves: 4
  Tags:
    - Baltisch
    - Bräter
    - Schmortopf
    - Slowcooking
  Worksteps:
    - In einem grossen Topf Zwiebeln und Karotten mit Öl für 5min anbraten
    - Knoblauchzehen dazu pressen und 1 Minute mit anbraten
    - Fleisch und 1-2DL Bouillon dazugeben und 10min köcheln lassen
    - Paprikapulver, Tomatenpüree, Zucker und Bohnen beigeben
    - 2-3DL Bouillon beigeben und 10min köcheln lassen
    - Kartoffeln und Lorbeerblatt dazugeben, und mit Bouillon auffüllen das alles bedeckt ist
    - Mit geschlossenem Deckel auf kleinster Stuff mindestens 1h Köcheln lassen
  Ingredients:
    - 1 Zwiebel Gross, Gehakt
    - 1-2 Karotten, gewürfelt
    - 2 Knoblauch, gepresst
    - 500g Gulasch Fleisch
    - 1 Esslöffel Paprika pulver geräuchert
    - 2 Esslöffel Tomatenpüree
    - 1 Teelöffel Zucker
    - 1kg Coco Bohnen oder etwas ähnliches, enden Abgeschnitten und kurz geschnitten ca 1cm
    - 500g Kartoffeln Hartkochend, gewürfelt
    - 1 Lorbeerblatt
    - 750ml - 1.5L Bouillon
spinat_shiitake_gyoza:
  Name: Spinat und Shiitake Gyoza
  Link: /recipes/asian/spinat_shiitake_gyoza
  Region: Asiatisch
  Tags:
    - Chinesisch
    - Vegetarisch
    - Gyoza
  Worksteps:
    - Wok stark erhitzen und Öl hinzugeben
    - Eier hinzugeben und Rührei machen, dann beiseite stellen
    - Wok auswaschen, und wieder stark erhitzen und einfetten
    - Frühlingszwiebeln und Knoblauch hinzugeben und 30 bei starker Hitze anbraten
    - Spinat und Wasser hinzugeben und bei mittlerer Hitze einkochen
    - Möhren, Rührei, und Pilze hinzugeben und bei mittlerer Hitze einkochen
    - Nudeln, Soja Sauce und Sesamöl hinzugeben und bei mittlerer Hitze einkochen
    - Füllung in eine Schüssel geben und abkühlen lassen
    - Gyoza Teig mit Wasser befeuchten und Füllung hinzugeben und verschliessen
    - Gyoza in einer Pfanne mit Öl anbraten oder dämpfen
    - Mit "[Goyza Sauce](/recipes/asian/gyoza_sauce)" servieren
  Ingredients:
    - 2 Grosse eier, verquirlt
    - 2 Stengel von Frühlingszwiebeln, zerkleinert
    - 2 Knoblauzehen, gepresst oder zerkleinert
    - 300g frischer baby spinat, grob zerkleinert
    - 1 Esslöffel Wasser
    - 2 mittelgrosse Möhren, gerieben
    - 200g Shiitake Pilze, zerkleinert
    - 70g Bohnen Nudeln (oder Reisnudeln), in warmem Wasser eingeweicht und grob zerkleinert
    - 2 Esslöffel Soja Sauce
    - ½ Teelöffel Sesamöl
    - Fertiger Gyoza Teig (aus asia Store)
    - "[Sauce für Goyza](/recipes/asian/gyoza_sauce)"
beef_cabbage_gyoza:
  Name: Rindshackfleisch und China Kohl Gyoza
  Link: /recipes/asian/beef_cabbage_gyoza
  Region: Asiatisch
  Tags:
    - Chinesisch
    - Gyoza
  Worksteps:
    - Alle ingredienzien in eine Schüssel geben und gut mischen
    - Füllung in einer Schüssel mindestens 1h im Kühlschrank ziehen lassen
    - Gyoza Teig mit Wasser befeuchten und Füllung hinzugeben und verschliessen
    - Gyoza in einer Pfanne mit Öl anbraten oder dämpfen
    - Mit "[Goyza Sauce](/recipes/asian/gyoza_sauce)" servieren
  Ingredients:
    - 500g Rindshackfleisch
    - 2½ Tassen, Feingehackter China Kohl
    - 3+ Esslöffel Soja Sauce
    - 1 Stengel von Frühlingszwiebeln, zerkleinert
    - 1 Teelöffel Ingwer, gerieben
    - 1 Teelöffel Sesamöl
    - ¼ Teelöffel Pfeffer
    - "[Sauce für Goyza](/recipes/asian/gyoza_sauce)"
gyoza_sauce:
  Name: Sauce für Goyza
  Link: /recipes/asian/gyoza_sauce
  Region: Asiatisch
  Tags:
    - Chinesisch
    - Vegetarisch
    - Gyoza
  Worksteps:
    - Alle ingredienzien in eine Schüssel geben und gut mischen
    - Mindestens 30min im Kühlschrank ziehen lassen am besten länger
  Ingredients:
    - 100ml Soja Sauce
    - 2 Esslöffel Reisessig
    - 1 Stengel von Frühlingszwiebeln, zerkleinert
    - 3 Knoblauchzehen, gepresst
    - 1+ Esslöffel Koriander, gehackt
    - 1 Teelöffel Ingwer, gerieben
    - 1 Teelöffel chili sauce (optional)
zha_jiang_mian:
  Name: Zha jiang mian
  Link: /recipes/asian/zha_jiang_mian
  Region: Asiatisch
  Tags:
    - Chinesisch
  Worksteps:
    - (Funktioniert auch super als Gyoza Füllung, dann einfach roh vermengen und in Gyoza Teig einwickeln und anbraten oder dämpfen)
    - Wok stark erhitzen und Öl hinzugeben
    - Rindshackfleisch hinzugeben und anbraten
    - Rinshackfleisch aus dem Wok nehmen und beiseite stellen
    - Fett ab leeren
    - Wok wieder stark erhitzen und einfetten
    - Frühlingszwiebeln, Knoblauch und Ingwer hinzugeben und 1-2min bei starker Hitze anbraten
    - Tomaten, Wasser, Soja Sauce, sweet bean sauce, bean sauce, Mirin und Zucker hinzugeben und bei mittlerer Hitze einkochen
    - Rindshackfleisch hinzugeben und bei tiefer Hitze einkochen
    - Nudeln zubereiten
    - Mit Frühlingszwiebeln und Chili sauce servieren
  Ingredients:
    - 500g Rindshackfleisch
    - 1 Dose Tomaten, gehackt
    - 1 Stengel von Frühlingszwiebeln, zerkleinert
    - 2 Knoblauchzehen, gepresst
    - 1 Teelöffel Ingwer, gerieben
    - 300ml Wasser
    - 3 Esslöffel Soja Sauce
    - 3 Esslöffel sweet bean sauce (oder sweet been paste)
    - 1 Esslöffel bean sauce
    - 1 Esslöffel Mirin
    - 1 Teelöffel Zucker
    - Irgendwelche Bohnen oder Reisnudeln
    - 2 Stengel von Frühlingszwiebeln, zerkleinert, für Deko
    - Chili sauce

poke_bowl:
  Name: Poke Bowl (Vegetarisch)
  Link: /recipes/asian/poke_bowl
  Region: Asiatisch
  Tags:
    - Japanisch
    - Bowl
    - Vegetarisch
  Worksteps:
    - "**Poke Sauce**":
    - Alle Zutaten für die Sauce Vermengen
    - Falls Fisch benutzt wird, diesen mit einem Teil der Sauce vermengen und mindestend 30min im Kühlschrank marinieren lassen
    - "**Reis**"
    - Den Reisessig, Zucker und Salz in einem kleinen Topf erhitzen und rühren, bis sich der Zucker aufgelöst hat.
    - Den Reis in eine breite Schüssel geben, mit der warmen Flüssigkeit beträufeln.
    - Mit einer Gabel lockern und abkühlen lassen.
    - "**Für die Bowl**"
    - Edamame Steamen
    - Tofu würfeln und mit Soyasauce anbraten
    - Mango, Gurke und Avocado Würfeln
    - Frühlingszwiebeln in Kleine Ringe schneiden
    - Bowl mit Reis füllen und Toppings drüber
    - Sauce oder Dressing nach Wahl
    - Frühlingszwiebeln, Thai Basilikum oder Koriander und Sesamsamen als Decko drüber
  Ingredients:
    - "**Poke Sauce**"
    - 2 Esslöffel Soya Sauce
    - ½ Esslöffel yuzukosho
    - 2 Teelöffel Sesam Öl
    - 2 Teelöffel Sesam Geröstete Samen
    - 1 Teelöffel Ingwer, Frisch Gerieben
    - "**Nuss Dressing (Optional)**"
    - 3 Esslöffel Erdnussmus oder Mandelmus (ungesüßt)
    - 1 Esslöffel Sojasauce
    - 2 Esslöffel Limettensaft
    - 1 Esslöffel Ahornsirup
    - Pfeffer
    - "**Mayo Sriracha Dressing (Optional)**"
    - Mayonaise
    - Sriracha Sauce
    - "**Für die Bowl**"
    - 400g Lachsfilet, Sushi Qualität (Falls nicht Vegi)
    - 200g Edamame
    - 200g Tofu
    - 1 Mango
    - 1 Frühlingszwiebel
    - 1 Gurke
    - 1 Avocado
    - 1 Bund Koriander oder Thai-Basilikum
    - 1 Esslöffel Sesamsamen
    - 1 Esslöffel Sojasauce 
    - "**Reis**"
    - 300 g sushi Reis
    - 2 Esslöffel Reis Essig
    - 1 Esslöffel Zucker
    - 0.5 Teelöffel Salz
    
