gyoza_vegetarian:
  Name: Gyoza Vegetarisch
  Link: /recipes/asian/gyoza_vegetarian
  Region: Asiatisch
  Tags:
    - Chinesisch
    - Vegetarisch
    - Gyoza
  Worksteps:
    - Shitake, Karotte, und Frühlingszwiebeln zerkleinern (im mixer)
    - Mischen mit Ei, Mirin, Ingwer, Sake und Soya Sauce
    - Goyza skins füllen
    - Goyza fritieren oder dämpfen
  Ingredients:
    - 500 g Shitake
    - 1 Knoblauch zehen
    - 1 Karotte
    - 1 Ei
    - 2 EL Mirin
    - 2 EL Sake
    - 2 EL Soya Sauce
    - 1 TL Ingwer
    - 1-2 Frühlingszwiebeln
    - Fertiger Gyoza Teig (aus asia Store)

gyoza_shrimp_meat:
  Name: Gyoza mit Shrimp und Beef
  Link: /recipes/asian/gyoza_shrimp_meat
  Region: Asiatisch
  Tags:
    - Chinesisch
    - Gyoza
  Worksteps:
    - Shrimp und Frühlingszwiebeln im Mixer zerkleinern
    - Vermengen mit Rindfleisch
    - Mischen mit Ei, Mirin, Ingwer, Sake und Soya Sauce
    - Goyza skins füllen
    - Goyza fritieren oder dämpfen
  Ingredients:
    - 250 g Shrimp
    - 250 g Rindfleisch gehackt
    - 1 Ei
    - 2 EL Mirin
    - 2 EL Sake
    - 2 EL Soya Sauce
    - 1-2 Frühlingszwiebeln
    - 1 TL Ingwer
    - Fertiger Gyoza Teig (aus asia Store)

spanish_tortilla:
  Name: Spanische Zwiebel Tortilla
  Link: /recipes/spanish/tortilla
  Region: Spanisch
  Photo:
    - onion_tortilla.jpg
  Tags:
    - Vegetarisch
    - Zwiebeln
    - Tortilla
    - Spanisch
  Worksteps:
    - Kartoffeln schälen, in scheiben schneiden und mit Öl bedeckt anbraten (Kleine - Mittlere Stuffe)
    - Zwiebeln klein schneiden und anbraten
    - Sobald die Zwiebeln goldbraun sind, abkühlen lassen
    - Sobald die Kartoffeln durch sind übriges Öl abtropfen und abkühlen lassen
    - Eier mit Zwiebeln und Salz vermengen
    - Kartofeln sachte hinzugeben
    - Masse stehen lassen für 5-10 min
    - In Bratpfanne (mittlere bis kleine Hitze)
    - Sobald einigermassen fest, Tortilla wenden
    - nochmal 2-4min braten
    - Essen!
  Ingredients:
    - 450 g Kartoffeln Hartkochend
    - 2 Zwiebeln
    - Oliven Öl
    - 6 Grosse eier
    - 2 TL Salz
  References:
    - "[Spanish Sabores](https://spanishsabores.com/best-spanish-omelet-recipe/)"
    - "[Jamie Oliver](https://www.jamieoliver.com/recipes/eggs-recipes/spanish-tortilla/)"

adana_kebab:
  Name: Adana Kebab
  Link: /recipes/turkish/adana_kebab
  Region: Türkisch
  Photo:
    - adana_cooked.jpg
    - adana_raw.jpg
