mai_tai:
  Name: Mai Tai
  Link: /cocktails/mai_tai
  Rating: 4
  Tags:
    - Rum
    - Sour
    - Curacao
  Worksteps:
    - Shaker mit Eis füllen
    - Limette darüber auspressen
    - Restliche Zutaten beigeben
    - Shaken
    - In mit Crushed Eis gefülltes Glas geben
  Ingredients:
    - 1 Limette alternativ 3cl Limettensaft
    - 1.5 cl Curacao Orange
    - 0.5 cl Kandissirup
    - 1 cl Orgeat
    - 3 cl Dunkler Jamaicanischer Rum
    - 3 cl Dunkler Martinique Rum
    - Eiswürfel
    - Crushed Eis
    - Optional z.B. Kardamom Bitters
hot_toddy:
  Name: Hot Toddy
  Link: /cocktails/hot_toddy
  Tags:
    - Whisky
    - Heiss
    - Honig
  Worksteps:
    - Whisky und Honig vermischen
    - Zimtstange in Heisswasser geben
    - Zitrone Schählen, schahle knicken und mit Nelken spicken
    - Zitronenschale in Heisswasser geben
    - Zitrone entsaften und zum Heisswasser geben
    - Whisky Honig mixtur ebenfalls beigeben
    - Vermengen
    - Fertig
  Ingredients:
    - 40ml whisky
    - 3 teelöffel Honig
    - 200ml Heisswasser
    - 1/2 Zimtstange
    - 1/2 Zitrone
    - 2+ Nelken
early_tonic:
  Name: Early Tonic
  Link: /cocktails/early_tonic
  Rating: 4
  Tags:
    - Gin
    - Tee
    - Tonic
  Worksteps:
    - Teebeutel ein paar minuten im Gin einlegen
    - Eiswürfel und Tonic zugeben
    - Mit Bitters bestäuben
    - Längere wartezeit = mehr aroma
  Ingredients:
    - 40ml+ Gin, am besten Traditionell
    - 20cl Tonic nach Wahl
    - Teebeutel z.B. Earl Gray
    - Bitters z.B. Orangenblüten
    - 2+ Nelken
pimms:
