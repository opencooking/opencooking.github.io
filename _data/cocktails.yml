infused_gin:
  Name: Ginfusion
  Link: /cocktails/infused_gin
  #Rating: 4
  Comment: |
    Dies ist ein grundrezept zum erstellen von eigenem Gin/Tee.
    Er kann grundsätzlich als Gin Tonic verwendet werden.
    Oder z.B. als Alkoholhaltigen Eistee
  Tags:
    - Gin
    - Mixology
  Worksteps:
    - Gin und Teeblätter in einem luftdichten Behälter mischen
    - 1-7 Tage stehen lassen
    - Mischung absieben
    - Mischung mit Kaffeefilter von schwebstoffen befreien
    - Gin zurück in die Flasche
    - Als Gin Tonic oder anderes brauchen
  Ingredients:
    - 70cl Gin
    - 100g Teeblätter nach Wahl
    - Sieb
    - Kaffeefilter
salted_caramel:
  Name: Salted Caramel
  Link: /cocktails/salted_caramel
  #Rating: 4
  Comment: |
    Grundrezept für Salte Caramel
  Tags:
    - Mixology
  Worksteps:
    - Zucker in pfanne geben und unter stehtem rühren erhizen (mittlere hitze)
    - Zucker weiter erhizen (und rühren) bis er braun wird
    - Butter beigeben und rühren bis die Butter vollständig mit dem Zucker vermengt ist
    - Pfanne vom Herd nehmen und Rahm und Salz beimengen
    - Sobald eine ebene Mischung entstanden ist kann diese abgefüllt werden
  Ingredients:
    - 400g Zucker
    - 170g Butter
    - 250ml Doppelrahm
    - 1 Teelöffel Salz
sugar_sirup:
  Name: Zucker Sirup
  Link: /cocktails/sugar_sirup
  #Rating: 4
  Comment: |
    Grundrezept für Zucker Sirup
  Tags:
    - Mixology
  Worksteps:
    - Zucker und Wasser verrühren
    - 20min kochen lassen bis ca ein Drittel der Flüssigkeit weg ist
    - Allfällig entstehender grauer schaum abschöpfen und entsorgen
    - Abfüllen
  Ingredients:
    - 500g Zucker
    - 340g Kochendes Wasser
