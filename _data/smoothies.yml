coffee_smoothie:
  Name: Kaffee Smoothie
  Link: /smoothies/coffee/
  Worksteps:
    - Alle Zutaten in Blender
    - Blenden bis smooth
  Ingredients:
    - 1x Banane (gefrohren falls gewünscht)
    - 1x Kiwi (geschält)
    - Ein viertel einer Gurke (geschält)
    - 1x Espresso
    - 2 Teelöffel Kaffee Pulver (frisch gemahlen)
    - 1 Esslöffel Erdnussbutter
    - Mandelmilch (oder andere) nach Wunsch
    - Eis nach Wunsch